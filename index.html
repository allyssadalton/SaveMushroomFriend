<!DOCTYPE html>
<html>
  <head>
    <title>Save Mushroom Friend</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script type="module" src="main.js"></script>
    <div id="clock" 
        style="position: absolute; 
        top: 20px; 
        right: 30px; 
        color: white; 
        font-size: 2em; 
        font-family: monospace; 
        z-index: 10;"
      >
    </div>
    <div id="inventory" 
        style="position: absolute; top: 60px; right: 30px; color: white; 
                font-size: 1.5em; font-family: monospace; z-index: 10;">
    </div>
    <div id="startScreen" style="
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      z-index: 10;
      cursor: pointer;"
    >
      Press any key to start
    </div> <!--Need to change the text ^ -->

    <div id="pauseOverlay" style="
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 2em;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;"
    >
      Game Paused â€” Press ESC to Resume
    </div>

  </body>
</html>
